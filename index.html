<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="mode_switch">
        <div>
          <i class="uil uil-sun"></i>
          <i class="uil uil-moon"></i>
        </div>
      </section>
      <section class="screen">
        <div class="text_screen">
          <p>300</p>
          <p>x</p>
          <p>200</p>
        </div>
        <p class="result_container">300</p>
      </section>
      <section class="keys">
        <span class="green_number">AC</span>
        <span class="green_number">%</span>
        <span class="green_number">ฯ</span>
        <span class="red_number">รท</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="red_number">X</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="red_number">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="red_number">+</span>
        <span>
          <i class="uil uil-history"></i>
        </span>
        <span>0</span>
        <span>.</span>
        <span class="red_number">=</span>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
