<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="mode_switch">
        <div class="switch_container">
          <i id="light_mode" class="uil uil-sun light_mode"></i>
          <i id="dark_mode" class="uil uil-moon dark_mode"></i>
        </div>
      </section>
      <section class="screen">
        <div class="text_screen">
          <p contenteditable="true"></p>
        </div>
        <p class="result_container"></p>
      </section>
      <section class="keys">
        <button class="green_number" id="AC">AC</button>
        <button class="green_number" id="%">%</button>
        <button class="green_number" id="π">π</button>
        <button class="red_number" id="÷"> ÷ </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="red_number"> * </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="red_number"> - </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="red_number"> + </button>
        <button id="erase">
          <i class="uil uil-history"></i>
        </button>
        <button>0</button>
        <button>.</button>
        <button class="red_number" id="=">=</button>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
