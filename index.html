<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <p class="screen"></p>
        <p class="result_container"></p>
      </section>
      <section class="keys">
        <span>AC</span>
        <span>%</span>
        <span>รท</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>X</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>+</span>
        <span><img src="undo.svg" alt="undo" /></span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span>=</span>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
